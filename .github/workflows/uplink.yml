name: uplink

on:
  push:
    branches: main
    paths:
      - 'uplink/**'
  pull_request:
    paths:
      - 'uplink/**'

env:
  # Show colors for cargo output
  CARGO_TERM_COLOR: always

jobs:
  check-implementation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uplink
    steps:
      - name: Checkouts repository
        uses: actions/checkout@v2
      - name: Build uplink-sys
        run: make build
        working-directory: .
      - name: Lint
        run: make lint
        env:
          RUST_BACKTRACE: full
      - name: Clean up
        if: always()
        run: make clean
  test-implementation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: uplink
    steps:
      - name: Checkouts repository
        uses: actions/checkout@v2
      - name: Build uplink-sys
        run: make build
        working-directory: .
      - name: Run tests
        run: make test
      - name: Clean up
        if: always()
        run: make clean
